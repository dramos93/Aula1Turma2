<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form action="/" method="post" name="acao" id="informacao">
        <div class="vh-100 w-100 container sticky-top">
            <div class="d-flex flex-column">
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
                    </div>
                    <input type="text" class="form-control" aria-label="nome" id="nome" name="nome" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Peso</span>
                    </div>
                    <input type="text" class="form-control" aria-label="peso" id="peso" name="peso" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Altura</span>
                    </div>
                    <input type="text" class="form-control" aria-label="altura" name="altura" id="altura" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="align-content-center">
                    <button type="button" id="calcular" class="btn btn-secondary">Calcular</button>
                </div>



            </div>
        </div>
    </form>



    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/popper.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/Utils/scripts.js"></script>
    <!--A ordem pode ser vista no site do bootstrap-->
</body>
</html>
